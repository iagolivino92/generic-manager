{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <input type="text" name="nickname" placeholder="Nickname" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Login</button>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</form>
{% endblock %}
