{% extends "base.html" %}
{% block content %}
<h2>{{ translations.get('portal_name') }}</h2>
<form method="post">
  <input type="text" name="nickname" placeholder="{{ translations.get('user') }}" required>
  <input type="password" name="password" placeholder="{{ translations.get('password') }}" required>
  <button type="submit">{{ translations.get('login') }}</button>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</form>
{% endblock %}
